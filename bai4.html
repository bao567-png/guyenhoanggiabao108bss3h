<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm kê sách</title>
</head>
<body>
<script>
    let totalBooks = 0;
    let lostBooks = 0;
    let outOfStockBooks = 0;
    let highStockBooks = 0;
    let normalStockBooks = 0;

    while (true) {
        let answer = prompt("Tiếp tục kiểm kê sách tiếp theo? (có/không)");

        if (answer === "không") {
            break;
        }

        if (answer !== "có") {
            alert("Vui lòng nhập 'có' hoặc 'không'");
            continue;
        }

        let bookId = prompt("Mã sách:");
        let bookName = prompt("Tên sách:");
        let quantity = +prompt("Số lượng thực tế đang có trong kho (>=0)");
        let status = +prompt(
            "Tình trạng sách:\n1 - Bình thường\n2 - Mất"
        );

        totalBooks++;

        if (status === 2) {
            lostBooks++;
        }
        else if (status === 1 && quantity === 0) {
            outOfStockBooks++;
        }
        else if (status === 1 && quantity >= 10) {
            highStockBooks++;
        }
        else if (status === 1 && quantity >= 1 && quantity <= 9) {
            normalStockBooks++;
        }
    }

    // Báo cáo thống kê
    console.log("===== BÁO CÁO KIỂM KÊ =====");
    console.log("Tổng số sách đã kiểm kê:", totalBooks);
    console.log("Số sách mất:", lostBooks);
    console.log("Số sách hết hàng:", outOfStockBooks);
    console.log("Số sách tồn kho nhiều:", highStockBooks);
    console.log("Số sách tồn kho bình thường:", normalStockBooks);
</script>
</body>
</html>
